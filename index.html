<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form class="search-form" id="city-search-form">
          <div class="row">
            <div class="col-8">
              <input type="search" placeholder="Enter a city..." autofocus="on" class="form-control shadow-lg border-0"
                id="search-city-input" />
            </div>

            <div class="col-2">
              <input type="submit" value="Search" class="form-control btn btn-light shadow-sm" id="search-button" />
            </div>

            <div class="col-2">
              <input type="submit" value="Current" class="form-control btn btn-light shadow-sm" id="current-button" />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-1"></div>
          <div class="col-4">
            <h1 class="temp">☀️ <span id="temp"> </span><span class="units">°C</span>
            </h1>
            <p>
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
            </p>
          </div>
          <div class="col-2">
            <div class="vr"></div>
          </div>



          <div class="col-4">
            <h1 class="city" id="city-heading"></h1>
            <p>
              <span id="dateandtime">Thursday 5:00 PM
              </span>
              <br />
              <span id="description"></span>
            </p>
          </div>

          <div class="col-1"></div>
        </div>
      </div>

      <table class="table table-borderless">
        <tbody>
          <tr>
            <td id="day-0">Mon</td>
            <td id="day-1">Tue</td>
            <td id="day-2">Wed</td>
            <td id="day-3">Thurs</td>
            <td id="day-4">Fri</td>
          </tr>
          <tr class="weather-emojis">
            <td class="weather-emojis" id="0-icon">☀️</td>
            <td id="1-icon">☁️</td>
            <td id="2-icon">⛅️</td>
            <td id="3-icon">☀️</td>
            <td id="4-icon">☀️</td>
          </tr>
          <tr>
            <td><strong id="first-hi">80°</strong id="first-lo">/58°</td>
            <td><strong id="second-hi">80°</strong id="second-lo">/67°</td>
            <td><strong id="third-hi">89°</strong id="third-lo">/55°</td>
            <td><strong id="fourth-hi">76°</strong id="fourth-lo">/50°</td>
            <td><strong id="fifth-hi">80°</strong id="fifth-lo">/54°</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <p class="netlify"><a href="https://legendary-alfajores-af4dc2.netlify.app/">Open-source code</a> by Chelsea Koenig
  </p>
  <script src="src/index.js"></script>
</body>

</html>
